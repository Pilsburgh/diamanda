{% load i18n %}
<item>
<guid>{{ domain }}/w/p/{{ slug }}/</guid>
<link>{{ domain }}/w/p/{{ slug }}/</link>
<title>{{ title }}</title>
<description><![CDATA[{% if is_update %}<b>{% trans "Update" %}</b>: {{ changes }}<br />{% endif %}{{ description|safe }}]]></description>
<pubDate>{{ date }}</pubDate>
</item>
