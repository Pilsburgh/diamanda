{% load i18n %}<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"><html xmlns="http://www.w3.org/1999/xhtml"><head><title>{% block title %}Diamanda Wiki{% endblock %}</title><meta http-equiv="Content-Type" content="text/html; charset=utf-8"><meta name="description" content="{% block description %}A Diamanda Wiki Page{% endblock %}"><meta name="keywords" content=""><meta name="robots" content="index, follow"><link href="/site_media/wiki/style.css" rel="stylesheet" type="text/css" media="screen"><link rel="stylesheet" type="text/css" href="/site_media/wiki/print.css" media="print"></head><body>{% block header %}<div class="pagetitle"><h1 class="header">Diamanda Wiki</h1></div>{% endblock %}<div class="upmenu">{% block upmenu %}<input type="button" value="{% trans "Add a Page" %}" onclick="location.assign('/wiki/add/');"> <input type="button" value="{% trans "Main Page" %}" onclick="location.assign('/');">{% endblock %}</div><br>{% block content %}{% endblock %}<br><div class="downmenu">{% block downmenu %}<input type="button" value="{% trans "Add a Page" %}" onclick="location.assign('/wiki/add/');"> <input type="button" value="{% trans  "Main Page" %}" onclick="location.assign('/');">{% endblock %}</div></body></html>
