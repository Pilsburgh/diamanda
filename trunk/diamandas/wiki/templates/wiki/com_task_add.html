{% extends "body.html" %}

<div class="actiontitle">{% trans "Add a Task Comment" %}</div><br>

<form method="post" action=".">
<textarea name="text" rows="10" cols="70"></textarea>

</form>
<B>{% trans "Allowed HTML Tags" %}</B>: b, a, i, br, p, u, pre, div, span, img, li, ul, ol, center, sub, sup, blockquote
{% endblock %}
