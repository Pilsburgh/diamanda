{% load i18n %}
{% extends "myghtyboard/body.html" %}
{% block content %}

<br />
<h2><span>{% trans "Move Topic" %}</span></h2>
<div class="box">{% trans "Select a forum to which the topic " %}"<b>{{ topic.topic_name }}</b>" {% trans "should be moved" %}:<br /><br />
<div style="text-align:center;">
<form method="post" action=".">
<select name="forum">
{% for f in forums %}
<option value="{{ f.id }}">{{ f.forum_name }}</option>
{% endfor %}
</select>
<input type="submit" value="{% trans "Move Topic" %}" style="actiontable" />
</form></div><br /></div>
{% endblock %}
